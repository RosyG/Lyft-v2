<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/gif" href="assets/images/logo-icon.png" />
    <!--script src="https://use.fontawesome.com/f164699f24.js"></script-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft App</title>
</head>

<body onload="splash(1000)">

    <section id="splashcreen" class="valign-wrapper">
      <img id="logo-white" src="assets/images/logo-white.png" alt="logo-white">
    </section>

    <section id="principal">
      <div class="row">
        <img id="logo-pink" src="assets/images/logo-pink.png" alt="logo-pink">
      </div>
      <div class="row center">
        <a id="log-in" class="waves-effect btn-large waves-light">LOG IN</a>
        <a id="sign-up" class="waves-effect btn-large waves-light">SIGN UP</a>
      </div>
    </section>

    <section id="enterPhone">
      <div class="row center m-t">
          <div class="col m1 s1 push-m3 push-s3"><i class="navigate medium material-icons rigth">navigate_before</i></div>
          <div class="col m3 s3 push-m4 push-s4"><h5>Sing Up</h5></div>
          <div class="col m12 s12">
            <p>Join now ofr free ride credit</p>
          </div>

            <div class="input-field col s12">
              <select>
                <optgroup label="team 1">
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                </optgroup>
                <optgroup label="team 2">
                  <option value="3">Option 3</option>
                  <option value="4">Option 4</option>
                </optgroup>
              </select>
              <label>Optgroups</label>
            </div>

      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <select class="icons">
            <option value="" disabled selected>Choose your option</option>
            <option value="" data-icon="images/sample-1.jpg" class="left circle">example 1</option>
            <option value="" data-icon="images/office.jpg" class="left circle">example 2</option>
            <option value="" data-icon="images/yuna.jpg" class="left circle">example 3</option>
          </select>
          <label>Images in select</label>
        </div>


        <div class="input-field">
          <select disabled>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Materialize Disabled</label>
        </div>

        <label>Browser Disabled</label>
        <select class="browser-default" disabled>
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>

        
      </div>

      <h1><i class="material-icons left">person_outline navigate_before</i> hola</h1>
    </section>




    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin=" anonymous "></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript " src="js/app.js"></script>
</body>

</html>
