<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/gif" href="assets/images/logo-icon.png" />
    <!--script src="https://use.fontawesome.com/f164699f24.js"></script-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft App</title>
</head>

<body onload="splash(500)">

    <section id="splashcreen" class="valign-wrapper">
      <img id="logo-white" src="assets/images/logo-white.png" alt="logo-white">
    </section>

    <section id="principal">
      <div class="row">
        <img id="logo-pink" src="assets/images/logo-pink.png" alt="logo-pink">
      </div>
      <div class="row center">
        <a id="log-in" class="waves-effect btn-large waves-light">LOG IN</a>
        <a id="sign-up" class="waves-effect btn-large waves-light">SIGN UP</a>
      </div>
    </section>

    <section id="enterPhone">
      <div class="row center m-t">
          <div id="backPrincipal" class="col m1 s1 push-m3 push-s3"><i class="navigate medium material-icons rigth">navigate_before</i></div>
          <div class="col m3 s3 push-m4 push-s4"><h5>Sing Up</h5></div>
          <div class="col m12 s12">
            <p>Join now ofr free ride credit</p>
          </div>
      </div>

      <div class="row center m-t">
        <div class="input-field col s4 m3">
          <select class="icons">
            <option disabled selected>Tu país:</option>
            <option data-icon="assets\icons-collection\png\mexico.png" class="left circle">Mexico (55)</option>
            <option data-icon="assets\icons-collection\png\canada.png" class="left circle">Cánada (077)</option>
            <option data-icon="assets\icons-collection\png\venezuela.png" class="left circle">Venezuela (53)</option>
            <option data-icon="assets\icons-collection\png\estados-unidos.png" class="left circle">Estados Unidos (14)</option>
          </select>
          <label>Selecciona tu país.</label>
        </div>
        <input class="col s5 m5" id="phoneNumber" type="number" name="PhoneNumber" maxlength="10" placeholder="Your phone number" pattern="[0-9]{10}">

        <div class="row center">

            <p class="col s12 m5 center">We´ll send a text to verify your phone</p>
            <a id="next" class="nextEnterNumber col m8 s8 btn" disabled>NEXT</a>

        </div>
    </div>

    </section>

    <section id="verifyPhoneNumber">
      <div class="row center m-t">
          <div id="backEnterPhone" class="col m1 s1 push-m3 push-s3"><i class="navigate medium material-icons rigth">navigate_before</i></div>
          <div class="col s3 m3 push-m4 push-s4"><h5>Sing Up</h5></div>
          <div class="col s12 m12">
            <p>Join now ofr free ride credit</p>
          </div>
          <div class="col s12 m12 input-code btn">
            <span class="col s3 m3">LAB:</span>
            <input id="enterCode" class="col s8 m8" type="number" maxlength="3" placeholder="Your code here!" pattern="[0-9]{10}">
          </div>
          <div class="col s12 m12 center">

            <p>Enter the code sent to +52</p>

            <button type="button" name="button-resend" id="button-resend">Resend code</button>
          </div>

          <a id="nextEnterNameEmail" class="col m8 s8 btn m-t" disabled>NEXT</a>
      </div>
    </section>


    <section id="enterNameEmail">
      <div class="row center m-t">
          <div class="col m1 s1 push-m3 push-s3"><i id="backVerify" class="navigate medium material-icons rigth">navigate_before</i></div>
          <div class="col m3 s3 push-m4 push-s4"><h5>Sing Up</h5></div>
          <div class="col m12 s12">
            <p>Join now ofr free ride credit</p>
          </div>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">person_outline</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">mail_outline</i>
                  <input id="icon_telephone" type="tel" class="validate">
                  <label for="icon_telephone">Email</label>
                </div>
              </div>
            </form>
          </div>

          <a id="nextToSuccess" class="col m8 s8 btn">NEXT</a>
      </div>

    </section>

    <section id="successRegister">

      <img id="logo-white" src="assets\images\logo-white.png" alt="logo-white">

      <img id="back-inicio" class="img-check m-t" src="assets\images\check.png" alt="check">
    </section>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin=" anonymous "></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript " src="js/app.js"></script>
</body>

</html>
